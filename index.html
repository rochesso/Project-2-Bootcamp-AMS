<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OhMyFood</title>

    <!-- CDN -->
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
        integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
        crossorigin="anonymous" referrerpolicy="no-referrer">

    <!-- Stylesheets -->
    <link rel="stylesheet" href="public/css/style.css">
</head>

<body>
    <!-- Header -->
    <header class="header">
        <h1>ohmyfood</h1>
    </header>

    <main>
        <!-- Location -->
        <section class="location">
            <i class="fa-sharp fa-solid fa-location-dot"></i>
            <p>Paris, Belleville</p>
        </section>

        <!-- Explore -->
        <section class="explore">
            <h2>Book the menu you like</h2>
            <p>Discover top-of-the-art restaurants we picked for you</p>
            <!-- Main Button -->
            <button class="btn">
                Explore our restaurants
            </button>
        </section>

        <!-- Steps -->
        <section class="steps">
            <h2>How it works</h2>

            <!-- Step card 1 -->
            <div class="step-card">
                <span class="step-card__number">1</span>
                <i class="step-card__icon fa-solid fa-mobile-screen-button"></i>
                <p class="step-card__text">Chose a restaurant</p>
            </div>

            <!-- Step card 2 -->
            <div class="step-card">
                <span class="step-card__number">2</span>
                <i class="step-card__icon fa-solid fa-list-ul"></i>
                <p class="step-card__text">Create your menu</p>
            </div>

            <!-- Step card 3 -->
            <div class="step-card">
                <span class="step-card__number">3</span>
                <i class="step-card__icon fa-solid fa-store"></i>
                <p class="step-card__text">Go enjoy it at the restaurant</p>
            </div>
        </section>
    </main>
</body>

</html>
